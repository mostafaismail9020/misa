# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.
sagiacore.application-context=sagiacore-spring.xml

# PaymentInfo validates that the card number is plausible.
# Setting paymentinfo.creditcard.checknumber=false will prevent PaymentInfo.createItem()
# from throwing an exception if the card number is invalid.
paymentinfo.creditcard.checknumber=false


# Change the limit on the number of facet values returned per facet.
# This needs to be greater than the number of categories in the system.
facet.limit.default=500

# Import config properties into impex macros  for modulegen
jarResourceCmsValue=jar:com.sap.ibso.eservices.core.setup.CoreSystemSetup&/sagiacore/import/cockpits/cmscockpit
jarResource=jar:com.sap.ibso.eservices.core.setup.CoreSystemSetup&/sagiacore/import/common/
emailResourceValue=jar:com.sap.ibso.eservices.core.setup.CoreSystemSetup&/sagiacore/import/emails
emailContextPackageName=com.sap.ibso.eservices.facades.process.email.context

# Import config properties into impex macros for solr
solr.server.mode=standalone

# This property is used to identify which quotes are going to expire soon
quotetoexpiresoonjob.daystoexpire=3

keygen.license.code.name=license_code
keygen.license.code.digits=8
keygen.license.code.start=00000000
keygen.license.code.type=numeric
keygen.license.code.template=$

# Add recipients of payment session comma separated.
payment.session.notification.recipients=ashaik@misa.gov.sa

investsaudi.import.error.to.email=ashaik@misa.gov.sa
investsaudi.import.error.from.email=admin@misa.gov.sa
