  For instance, such a service request overview component is embedded in the investor's dashboard.
type.ServiceType.categoryConsideration.name=Category Consideration
type.ServiceType.categoryConsideration.description=The category-consideration flag determines whether the categories \
  of service types further filter associated service requests for service request overview components. \
  If the category-consideration flag of a service type is true then an associated service request is only considered \
  for service request overview components if all categories that are associated with the service request in focaus \
  are also maintained in the service type category table. \
  Note: if the category-consideration flag of a service type is true, but an associated service request has no categories \
  then this service request is not considered for service request overview components. \
  Further note: the category-consideration flag is only taken into account if the overview-relevant flag is true.

