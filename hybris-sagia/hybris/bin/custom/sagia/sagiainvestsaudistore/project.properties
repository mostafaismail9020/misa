# sagiainvestsaudistore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
sagiainvestsaudistore.application-context=sagiainvestsaudistore-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.sagia.investsaudi.portal.core.service.impl.DefaultSagiainvestsaudistoreService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
#sagiainvestsaudistore.tomcat.tld.scan=javax.servlet.jsp.jstl-*.jar
#sagiainvestsaudistore.tomcat.tld.default.scan.enabled=false
#sagiainvestsaudistore.tomcat.pluggability.scan=javax.servlet.jsp.jstl-*.jar
#sagiainvestsaudistore.tomcat.pluggability.default.scan.enabled=false

paymentinfo.creditcard.checknumber=false

# Change the limit on the number of facet values returned per facet.
# This needs to be greater than the number of categories in the system.
facet.limit.default=500

# Import config properties into impex macros for solr
solr.server.mode=standalone

# This property is used to identify which quotes are going to expire soon
quotetoexpiresoonjob.daystoexpire=3


# Import config properties into impex macros for modulegen
