<a class="ct-add-new-msg-btn"(click)="addMessage()" >
  <ng-container i18n="@@text.account.supportTickets.add.ticket.message.addMessage">Add Message</ng-container>
  </a>
<div style="display:none;" id="ct-add-new-msg" *ngIf="ticket">
    <div class="form-group">
      <label class="control-label" for="message">
        <ng-container i18n="@@text.account.supportTickets.add.ticket.message.message">Message</ng-container>
        <span class="skip"></span>
      </label>
      <textarea id="message" name="message" class="form-control"  [(ngModel)]="ticketMessage" maxlength="5000"></textarea>
    </div>
    <div class="form-group">
      <div class="modal-actions row">
        <div class="col-xs-12 col-sm-6 col-sm-push-6">
          <button class="btn btn-primary btn-block" type="submit"  [class.disabled]="canNotUpdate()" (click)="addTicketMessage()">
            <ng-container i18n="@@text.account.supportTickets.add.ticket.message.submit">Submit</ng-container>
          </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-sm-pull-6">
          <button class="btn btn-default btn-block closeColorBox">
            <ng-container i18n="@@text.account.supportTickets.add.ticket.message.cancel">Cancel</ng-container>
          </button>
        </div>
      </div>
      <div>
      </div>
    </div>
