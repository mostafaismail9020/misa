sagiaservices.application-context=sagiaservices-spring.xml

# CRM investor applicant code generator configuration
sagiaservices.keygen.crm.investor.applicant.code.name=crm.investor.applicant.code
sagiaservices.keygen.crm.investor.applicant.code.digits=8
sagiaservices.keygen.crm.investor.applicant.code.start=00000000
sagiaservices.keygen.crm.investor.applicant.code.type=numeric
sagiaservices.keygen.crm.investor.applicant.code.template=HY$
# CRM investor applicant code generator cache size:
# The value 1 means actually no caching of number ranges, every single newly generated number will be counted in database,
# i.e. even after Hybris server restart, there won't be any "jumps" in the number series
numberseries.cache.size.crm.investor.applicant.code=1

# HTTPS configuration (for OData & SMS service)
sagiaservices.https.certificate.validation=true
sagiaservices.https.hostname.verifying=true

sagia.crm.destination.system = CRM

sagiaservices.global-context = cache/odata-cache-spring.xml

wobduser.disable.time.in.days=30
