portal.regional.hq.faqs.heading =  المقر الإقليمي بالمملكة العربية السعودية
portal.regional.hq.faqs.question1 =  ما هو برنامج المقرات الإقليمية؟
portal.regional.hq.faqs.answer1 = يُعد برنامج المقرات الإقليمية مبادرة مشتركة بين الهيئة الملكية لمدينة الرياض ووزارة الاستثمار لجعل المملكة مركزًا إقليميًا رائدًا للشركات متعددة الجنسيات.
portal.regional.hq.faqs.question2 = ما هو المقر الإقليمي بالمملكة العربية السعودية؟
portal.regional.hq.faqs.answer2 =  يُعد المقر الإقليمي بالمملكة العربية السعودية وحدة تابعة لمجموعة متعددة الجنسيات أُنشئت بموجب الأنظمة السعودية بغرض دعم فروعها والشركات التابعة لها التي تعمل بمنطقة الشرق الأوسط وشمال أفريقيا، وإدارتها وتقديم التوجيه الاستراتيجي لها.
portal.regional.hq.faqs.question3 =  ماذا يُقصد بمجموعة متعددة الجنسيات؟
portal.regional.hq.faqs.answer3 =  تُعد المجموعة متعددة الجنسيات مجموعة تابعة لكيان أجنبي وتمارس أعمالها التجارية في أكثر من دولة من خلال الكيان الأم أو الشركات التابعة أو الفروع.
portal.regional.hq.faqs.question4 =  من يمكنه التقدم على هذه الخدمة؟
portal.regional.hq.faqs.answer4 =  يمكّن للمجموعات متعددة الجنسيات التقديم على هذه الخدمة لإدارة التوجه الاستراتيجي والمهام والأعمال التجارية التي تمارسها الفروع والشركات التابعة بمنطقة الشرق الأوسط وشمال أفريقيا, والإشراف عليها.
portal.regional.hq.faqs.question5 = ما هي الدول التي تقع في منطقة الشرق الأوسط وشمال أفريقيا وفقًا لهذه الرخصة؟
portal.regional.hq.faqs.answer5 =  تشمل منطقة الشرق الأوسط وشمال أفريقيا مجلس التعاون لدول الخليج العربية (المملكة العربية السعودية والإمارات العربية المتحدة والكويت والبحرين وعمان وقطر)، واليمن والعراق والأردن وفلسطين ولبنان وسوريا ومصر وليبيا وتونس والجزائر وموريتانيا والمغرب. علاوةً على منطقة الشرق الأوسط وشمال أفريقيا، لدى المجموعة متعددة الجنسيات الحرية لإدارة الكيانات التابعة في المناطق والدول الأخرى من خلال المقر الإقليمي.

portal.regional.hq.faqs.question6 =  ما هي معايير الأهلية للحصول على رخصة المقر الإقليمي؟
portal.regional.hq.faqs.answer6 = تتمثل أدنى معايير الأهلية للحصول على رخصة المقر الإقليمي في أن تتواجد المجموعة متعددة الجنسيات في دولتين مختلفتين، بخلاف المملكة العربية السعودية والدولة التي يقع مقر المجموعة بها، وذلك من خلال الشركات التابعة أو فروع المجموعة.
portal.regional.hq.faqs.question7 =  ما هو الشكل القانوني الذي يجب إنشاء المقر الإقليمي وفقًا له؟
portal.regional.hq.faqs.answer7 =  يجب أن يكون المقر الإقليمي للمجموعة متعددة الجنسيات فرعًا مسجلًا لشركة أجنبية بالمملكة العربية السعودية أو شركة تابعة لمجموعة متعددة الجنسيات تؤسس في المملكة العربية السعودية.

portal.regional.hq.faqs.question8 = ما هي المزايا المتاحة لرخصة المقر الإقليمي؟
portal.regional.hq.faqs.answer8 = المقر الإقليمي للمجموعة المتعددة الجنسيات قد يكون مؤهل للحصول على المزايا التالية حين الحصول على رخصة المقر الإقليمي من وزارة الاستثمار:
portal.regional.hq.faqs.answer8.1 = إعفاء كيان المقر الإقليمي الحاصل على الترخيص من الالتزام بمتطلبات نسبة توطين الوظائف لمدة 10 سنوات.
portal.regional.hq.faqs.answer8.2 = تأشيرات عمل لموظفي المقر الإقليمي في المهن المقصورة على المواطنين.
portal.regional.hq.faqs.answer8.3 = عدم تحديد عدد معين لتأشيرات عمل موظفي المقر الإقليمي التي يمكن التقديم عليها.
portal.regional.hq.faqs.answer8.4 = يسمح لتابعي موظفو المقر الإقليمي بالعمل والتقدم بالوظائف خلال برنامج أجير.
portal.regional.hq.faqs.answer8.5 = تمديد الحد الأقصى لسن التابعين الذكور لموظفي المقر الإقليمي للإقامة إلى 25 سنة*.
portal.regional.hq.faqs.answer8.6 = إعفاء موظفي المقر الإقليمي من متطلبات الاعتماد المهني المطبق في المملكة في حال تمتعهم بالاعتماد الرسمي في بلد المنشأ.
portal.regional.hq.faqs.answer8.7 = إعفاء من رسوم اشتراك مركز الخدمة الشاملة في الوزارة بعد العام الأول من الترخيص.
portal.regional.hq.faqs.answer8.8 = الحصول على خدمات "ميزة" بأسعار مخفضة مع معاملة تفضيلية، لمعرفة المزيد عن برنامج ميزة تفضلوا بالتواصل معنا.
portal.regional.hq.faqs.answer8.9 = يرجى ملاحظة أن هذه المزايا تنطبق فقط على كيان المقر الإقليمي وموظفيه ولا تمتد إلى الكيانات التابعة أو المُدارة من قبل المقر الإقليمي.
portal.regional.hq.faqs.answer8.10 = كيان المقر الإقليمي المرخص مؤهل للحصول على مزايا وحوافز إضافية -حسب المطبق- التي قد يتم تقديمها في المستقبل في إطار برنامج المقرات الإقليمية.
portal.regional.hq.faqs.answer8.11 = * ينطبق على التابعين الذكور الذين لا يزالون طلاب، لا توجد قيود على سن التابعين الإناث غير المتزوجات.


portal.regional.hq.license.heading =  رخصة المقر الإقليمي
portal.regional.hq.faqs.license.question1 = ما هي فئات أنشطة المقر الإقليمي؟
portal.regional.hq.faqs.license.answer1 = تُصنف أنشطة المقر الإقليمي على فئتين (أ) الأنشطة الإلزامية و(ب) الأنشطة الاختيارية.
portal.regional.hq.faqs.license.question2 = ما الأنشطة الإلزامية للمقر الإقليمي؟
portal.regional.hq.faqs.license.answer2 = تتمثل الأنشطة الإلزامية للمقر الإقليمي في تقديم التوجيه الاستراتيجي والمهام الإدارية. وتشمل مهام التوجيه الاستراتيجي الخاصة بالمقر الإقليمي ما يلي: (أ) وضع الاستراتيجية الإقليمية ومراقبتها، و(ب) التنسيق لتحقيق التوافق الاستراتيجي، و(جـ) تضمين المنتجات و/ أو الخدمات بالمنطقة، و(د) دعم عمليات الاستحواذ والاندماج وسحب الاستثمارات، و(هـ) استعراض الأداء المالي. وتشمل المهام الإدارية للمقر الإقليمي ما يلي: (أ) وضع خطط الأعمال التجارية، و(ب) وضع الميزانية، و(جـ) تنسيق الأعمال التجارية، و(د) تحديد الفرص الجديدة في السوق، (هـ) مراقبة السوق الإقليمي والمنافسين والعمليات، (و) وضع خطة تسويق بالمنطقة، و(ز) تقديم التقارير التشغيلية والمالية.
portal.regional.hq.faqs.license.question3 = ما الأنشطة الاختيارية للمقر الإقليمي؟
portal.regional.hq.faqs.license.answer3 = تشمل الأنشطة الاختيارية للمقر الإقليمي ما يلي: (أ) دعم المبيعات والتسويق، و(ب) إدارة الموارد البشرية والموظفين، و(جـ) تقديم خدمات التدريب، و(د) تقديم خدمات الإدارة المالية وصرف العملات الأجنبية وخدمات مركز الخزينة، و(هـ) مراقبة الامتثال وإجراء المراقبة الداخلية، و(و) تقديم خدمات المحاسبة، و(ز) تقديم الخدمات القانونية، و(حـ) تقديم خدمات التدقيق، و(ط) تقديم خدمات البحث والتحليل، و(ي) تقديم الخدمات الاستشارية، و(ك) مراقبة العمليات، و(ل) تقديم الخدمات اللوجستية وإدارة سلاسل الإمداد، و(م) تقديم خدمات التجارة الدولية، و(ن) تقديم خدمات الدعم الفني أو المساعدة الهندسية، و(س) إجراء العمليات المتعلقة بشبكات أنظمة تكنولوجيا المعلومات، و(ع) تقديم خدمات البحث والتطوير، و(ف) إدارة حقوق الملكية الفكرية، و(ص) إدارة الإنتاج، و(ق) الاستعانة بمصادر توريد المواد الخام وقطع الغيار. 
portal.regional.hq.faqs.license.question4 =  هل يجب القيام بجميع أنشطة المقر الإقليمي؟
portal.regional.hq.faqs.license.answer4 = لا، يتمثل الحد الأدنى من الأنشطة التي يجب على المقر الإقليمي القيام بها في أنشطة المقر الإقليمي الإلزامية – تقديم التوجيه الاستراتيجي والمهام الإدارية – بالإضافة إلى ثلاثة أنشطة اختيارية. فيما يتعلق بأنشطة المقر الإقليمي الاختيارية، يُمكن لمقدم الطلب اختيار أي من الأنشطة المذكورة في السؤال الثالث أعلاه. 
portal.regional.hq.faqs.license.question5 =  هل يوجد فترة زمنية محددة للبدء بتفعيل أنشطة المقر الإقليمي؟
portal.regional.hq.faqs.license.answer5 =  نعم. يجب الشروع في القيام بأنشطة المقر الإقليمي الإلزامية في غضون ستة أشهر بعد الحصول على رخصة المقر الإقليمي من وزارة الاستثمار. ويجب البدء في ممارسة الأنشطة الاختيارية للمقر الإقليمي قبل نهاية العام الأول من استلام رخصة المقر الإقليمي
portal.regional.hq.faqs.license.question6 = هل يُمكن أن تشمل رخصة المقر الإقليمي أنشطة تجارية أخرى؟
portal.regional.hq.faqs.license.answer6 = لا، تُمنح رخصة المقر الإقليمي فقط لغرض القيام بأنشطة المقر الإقليمي المحددة في دليل الخدمات (الأنشطة الإلزامية والاختيارية للمقر الإقليمي). وفي حال رغبت المجموعة متعددة الجنسيات، التي تحمل رخصة المقر الإقليمي، القيام بعمليات تجارية و/ أو أنشطة أخرى بخلاف أنشطة المقر الإقليمي، يجب أن تحصل المجموعة متعددة الجنسيات على الرخصة اللازمة لهذه العمليات و/ أو الأنشطة التجارية، على أن يتم الاضطلاع بها تحت كيان آخر بخلاف المقر الإقليمي.  
portal.regional.hq.faqs.license.question7 = ما هي مدة سريان رخصة المقر الإقليمي؟
portal.regional.hq.faqs.license.answer7 = تتراوح مدة سريان رخصة المقر الإقليمي بين عام إلى 5 أعوام (بناءً على اختيار مقدم الطلب).
portal.regional.hq.faqs.license.question8 = ما هي رسوم رخصة المقر الإقليمي؟
portal.regional.hq.faqs.license.answer8 = تُدفع رسوم سنوية بقيمة 2000 ريال سعودي مقابل رخصة المقر الإقليمي ورسوم خدمة إضافية تبلغ 10000 ريال سعودي في العام الأول فقط.

portal.regional.hq.faqs.license.question9 =  ما المستندات اللازم تقديمها مع طلب الحصول على رخصة المقر الإقليمي؟
portal.regional.hq.faqs.license.answer9.description1 = تشمل المستندات اللازمة لتقديم طلب الحصول على رخصة المقر الإقليمي ما يلي: 
