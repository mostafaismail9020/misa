portal.regional.hq.faqs.license.table.answer9.2 = صور مما لا يقل عن سجلين تجاريين أو رخصتين تجاريتين لشركة متعددة الجنسيات في دولتين مختلفتين (بخلاف المملكة العربية السعودية والدولة التي يقع بها مقر المجموعة متعددة الجنسيات) تُصدق من السفارة السعودية بالدول المعنية
