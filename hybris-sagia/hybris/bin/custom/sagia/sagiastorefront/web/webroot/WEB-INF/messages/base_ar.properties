portal.contact.us.faqs.question5 = كيف يمكنني طلب الحصول على تأشيرة لزيارة المملكة العربية السعودية؟
portal.contact.us.faqs.answer5 = إذا كنت تملك حصة في منشأة مرخّصة، أو تشغل منصب مدير عام، يمكنك أن تقدم طلب الحصول على تأشيرة لزيارة المملكة العربية السعودية من خلال البوابة الإلكترونية لوزارة الاستثمار، أو من خلال الموقع الإلكتروني لوزارة الخارجية السعودية عبر هذا الرابط.
portal.contact.us.faqs.question6 = هل يمكن للمستثمر المقيم داخل المملكة الحصول على الترخيص؟
portal.contact.us.faqs.answer6 = يمكن للمستثمر المقيم داخل المملكة أن يقدم طلب الحصول على ترخيص استثماري في حال كان يملك إقامة مميّزة، أو في حال حصوله على رسالة دعم من إحدى الحاضنات أو صناديق الاستثمار المعتمدة. 
portal.contact.us.faqs.question7 = كيف يمكنني الوصول إلى الخدمات التي تقدمها الجهات الحكومية الأخرى؟
portal.contact.us.faqs.answer7 = يمكن للمستثمر تقديم طلب الحصول على الخدمات الحكومية عبر حساب شركته على الموقع الإلكتروني لوزارة الاستثمار السعودية أو عبر التواصل مع أحد موظفي الوزارة. يمكن للمستثمر تحديد موعد مع ممثل عن الجهة الحكومية المعنية من خلال خدمة تحديد المواعيد التابعة لوزارة الاستثمار السعودية والاجتماع بهم في مركز الأعمال التابع للوزارة من أجل استكمال الخدمة والإجابة عن الاستفسار اللازم. 
portal.contact.us.faqs.question8 = هل لوزارة الاستثمار مراكز متخصصة لخدمة المستثمرين؟ 
portal.contact.us.faqs.answer8 = نعم، لدى الوزارة عدة فروع لخدمة المستثمرين متواجدة في الرياض، جدة، الدمام والمدينة المنورة.
