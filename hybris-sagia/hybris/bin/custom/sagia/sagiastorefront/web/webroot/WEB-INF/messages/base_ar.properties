license.apply.licenseType.help = \
خدمات///يشمل الترخيص الخدمي الأنشطة التالية: (المقاولات، الاستشارات الادارية العليا، تقنية المعلومات، السياحة، التدريب، الصحة، التأمين وإعادة التأمين، التعليم، الدعاية والاعلان، خدمات الشحن البحري والشحن الجوي للبضائع، تنظيم المعارض، خدمات التموين والتغذية، الخدمات المالية، خدمات الطيران والمناولة،،، الخ..).,,,\
صناعي///تقدم هذه الخدمة لجميع التراخيص الصناعية مثل الصناعات الثقيلة والخفيفة، والصناعات التحويلية.,,,\
ترخيص المقر الإقليمي///المقرّات الإقليمية في المملكة العربية السعودية: هي مقرّات لشركات متعددة الجنسيّات أنشأت وفقًا لأحكام القوانين السعودية بهدف تقديم الدعم والإدارة والتوجيه الاستراتيجي لفروعها والشركات التابعة لها في منطقة الشرق الأوسط وشمال إفريقيا. إنّ برنامج المقرّات الإقليمية هو مبادرة مشتركة بين وزارة الاستثمار والهيئة الملكية لمدينة الرياض يدعو الشركات العالمية إلى نقل مقرّاتها الإقليمية إلى المملكة العربية السعودية.,,,\
الترخيص التعديني///تقدم هذه الخدمة للمنشآت التي ترغب بممارسة الأنشطة التعدينية في المملكة.,,,\
مكتب علمي وفني/// تقدم هذه الخدمة للشركات الأجنبية التي لديها وكيل سعودي أو موزع معتمد بالمملكة، وترغب في فتح مكتب يقدم الخدمات العلمية والفنية لوكلاء وموزعي ومستهلكي منتجات الشركة.,,,\
مؤقت للعقود///تقدم هذه الخدمة للشـركات الاجنبية التي يُعتمد ترسية المشاريع الحكومية أو شبه الحكومية عليها ولا تحمل رخصة استثمار أجنبي بنشاط ومجال العقد، حيث بإمكانها التقدم بطلب الحصول على ترخيص مؤقت لتنفيذ العقد الحكومي/ شبه حكومي ينتهي بنهاية العقد.,,,\
تجاري///نظراً لأهمية الأعمال التجارية في المملكة وسعي المملكة لتسهيل دخول المنشآت الاجنبية لممارسة نشاط التجارة في الجملة والتجزئة في السوق السعودي وفق ضوابط وشروط محددة.,,,\
زراعي///تقدم هذه الخدمة لجميع التراخيص الزراعية مثل زراعة المحاصيل ، وتربية الماشية والدواجن ، واستزراع الاسماك.,,,\
مكاتب/// تقدم الخدمة للمكاتب الاقتصادية والفنية التابعة للدول الراغبة في الحصول على الترخيص.,,,\
عقاري///هي الأنشطة التي تشمل الاستثمارات في مجال التطوير العقاري، على ألا تقل تكلفة المشروع عن (30) ثلاثون مليون ريال سعودي أرضا وبناءً خارج نطاق مدينتي مكة المكرمة، والمدينة المنورة.,,,\ترخيص مهني///هي المهن التي يزاول أصحابها-  تقديم الاستشارات في الكثير من التخصصات التي تتطلب تأهيلاً علمياً وخبرة عملية في مجال معين

