portal.contact.us.faqs.question1 = ما هي شروط الحصول على ترخيص استثماري؟
portal.contact.us.faqs.answer1 = إنّ عملية الحصول على الترخيص يحددها نوع النشاط الذي يقوم عليه استثمارك. يمكنك الاطلاع على دليل الاستثمار الخاص بالنشاط الذي اخترته عبر هذا الرابط. 
portal.contact.us.faqs.question2 = ما هو عدد سنوات الخبرة الذي ينبغي أن تتمتع بها الشركة الأجنبية لكي تصبح مخوّلة  للحصول على ترخيص استثماري؟
portal.contact.us.faqs.answer2 = لتقديم طلب الحصول على ترخيص استثماري، يتعيًن على الشركة الأجنبيّة أن تتمتع بما لا يقلّ عن سنة واحدة من الخبرة في نفس مجال العمل الذي تنوي الاستثمار به في المملكة العربية السعودية. 
portal.contact.us.faqs.question3 = هل يُسمح للشركات الأجنبيّة الاستثمار في كافّة الأنشطة؟ 
portal.contact.us.faqs.answer3.description = يُسمح للشركات الأجنبية الاستثمار في كافة الأنشطة باستثناء:
portal.contact.us.faqs.answer3.1 = - خدمات تأمين الإعاشة للقطاعات العسكرية
