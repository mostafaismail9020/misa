portal.contact.us.faqs = FAQs
portal.contact.us.faqs.question1 = What are the requirements for obtaining an investment license?
portal.contact.us.faqs.answer1 = The procedure for obtaining a license is determined by the type of activity in which you wish to invest. The Investment Manual for your chosen investment activity can be found in following link.
portal.contact.us.faqs.question2 = How many years of operational experience does a foreign company need to have to be able to obtain an investment license?
portal.contact.us.faqs.answer2 = To apply for an investment license, a foreign company must have at least one year of experience in the same business field.
portal.contact.us.faqs.question3 = Is foreign investment permitted in all activities?
portal.contact.us.faqs.answer3.description = All activities are permitted for foreign investment except the following activities: 
portal.contact.us.faqs.answer3.1 = - Subsistence insurance services for the military sectors
portal.contact.us.faqs.answer3.2 = - Intelligence services and security
portal.contact.us.faqs.answer3.3 = - Real estate investments in Makkah and Medina
portal.contact.us.faqs.answer3.4 = - Tourism guide services related to Hajj 
portal.contact.us.faqs.answer3.5 = - Civil employment services 
portal.contact.us.faqs.answer3.6 = - Commercial agents with commission internationally classified as No. (621)
portal.contact.us.faqs.answer3.7 = - Fishing for living aquatic resources
portal.contact.us.faqs.question4 = What legal entities can be established and obtain an investment license? 
portal.contact.us.faqs.answer4.1 = •  Limited liability company
portal.contact.us.faqs.answer4.2 = •  One-person company with limited liability
portal.contact.us.faqs.answer4.3 = •  A joint stock company
portal.contact.us.faqs.answer4.4 = •  Branch of a foreign company
portal.contact.us.faqs.answer4.5 = •  A joint venture company
portal.contact.us.faqs.question5 = How do I apply for a visa to visit Saudi Arabia?
portal.contact.us.faqs.answer5 = If you are owner of a stake in a licensed establishment, or hold the position of general manager, or have a special iqama, you can apply for a visit visa to enter Saudi Arabia through MISA's online portal or through the Ministry of Foreign Affairs' website at the following link.
portal.contact.us.faqs.question6 = Can an investor living within the Kingdom obtain a license?
portal.contact.us.faqs.answer6 = By obtaining a letter of support from one of the authorized incubators or investment funds, an investor resident in the Kingdom can apply for an investment license.
portal.contact.us.faqs.question7 = How do I get access to other Saudi government agencies' services?
portal.contact.us.faqs.answer7 = To apply for government services the investor can use the company's MISA digital account or contact a MISA employee. To do so, make an appointment with a representative of the relevant government agency through MISA's reservation service and meet with them in MISA's business center to process your service inquiry.
portal.contact.us.faqs.question8 = Do investors have access to specialized centers?
portal.contact.us.faqs.answer8 = Yes, the Ministry of Investment of Saudi Arabia (MISA) has numerous branches to assist investors in Riyadh, Jeddah, Dammam, Medina .
portal.contact.us.faqs.question9 = What is the best way for me to contact the Ministry of Investment of Saudi Arabia (MISA)?
