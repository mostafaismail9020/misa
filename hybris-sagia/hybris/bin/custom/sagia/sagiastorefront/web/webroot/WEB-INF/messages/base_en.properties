portal.regional.hq.faqs.heading = A Regional Headquarter (RHQ) in the Kingdom of Saudi Arabia
portal.regional.hq.faqs.question1 = What is the RHQ Program?
portal.regional.hq.faqs.answer1 = Regional Headquarters Program (RHQ) is a joint initiative by the Royal Commission for Riyadh City (RCRC) and Ministry of Investment (MISA) to position the Kingdom as the leading regional hub for multinational companies. 
portal.regional.hq.faqs.question2 = What is a RHQ in the Kingdom of Saudi Arabia?
portal.regional.hq.faqs.answer2 = A RHQ in the Kingdom of Saudi Arabia is a unit of a Multinational Group duly established under the laws of Saudi Arabia for the purpose of supporting, managing, and providing strategic direction to its branches, subsidiaries and affiliates operating in MENA region.
portal.regional.hq.faqs.question3 = What is a Multinational Group?
portal.regional.hq.faqs.answer3 = A Multinational Group is a group that has a foreign parent entity and which carries on business in more than one jurisdiction through the parent entity, its subsidiaries, branches or affiliates.
portal.regional.hq.faqs.question4 = Who can apply to this service?
portal.regional.hq.faqs.answer4 = Multinational Groups can apply for this service to manage and supervise the strategic direction, functions, and businesses conducted by their branches, subsidiaries and affiliates in MENA region.
portal.regional.hq.faqs.question5 = Which countries are considered as Middle East and North Africa region in this License?
portal.regional.hq.faqs.answer5 = MENA region includes the countries of the Gulf Cooperation Council (Saudi Arabia, United Arab Emirates, Kuwait, Bahrain, Oman, and Qatar), Yemen, Iraq, Jordan, Palestine, Lebanon, Syria, Egypt, Libya, Tunisia, Algeria, Mauritania, and Morocco. In addition to the MENA region, the Multinational Group is free to manage entities in additional regions and jurisdictions through the RHQ.

portal.regional.hq.faqs.question6 = What is the eligibility for an RHQ license?
portal.regional.hq.faqs.answer6 = The minimum eligibility criteria for an RHQ license is that a Multinational Group has a minimum presence in two different countries, excluding the Kingdom of Saudi Arabia and the country in which the headquarter of the Multinational Group is located, either through subsidiaries or branches.
portal.regional.hq.faqs.question7 = Under what legal form does the RHQ need to be formed?
portal.regional.hq.faqs.answer7 = The RHQ of the Multinational Group must be either a registered branch of a foreign company in Saudi Arabia, or a subsidiary of a Multinational Group that is established in Saudi Arabia.


portal.regional.hq.faqs.question8 = What are the available benefits for obtaining the RHQ License? 
portal.regional.hq.faqs.answer8 = The Regional Headquarter (RHQ) of an Multinational Group established in the Kingdom of Saudi Arabia may be eligible to receive the following benefits upon obtaining the RHQ License issued by MISA:
portal.regional.hq.faqs.answer8.1 = Exemption from complying with Saudization percentage requirements for a period of 10 years for the RHQ entity.
portal.regional.hq.faqs.answer8.2 = Work visas for professions that are restricted to Saudi nationals for RHQ employees.
portal.regional.hq.faqs.answer8.3 = No limitation in the number of work visas that can be applied for by the RHQ entity for its employees.
portal.regional.hq.faqs.answer8.4 = Dependents of RHQ Employees are permitted to work and apply for jobs through Ajeer program.
portal.regional.hq.faqs.answer8.5 = The maximum age for residency of male dependents of RHQ employees is extended to 25 years old*.
portal.regional.hq.faqs.answer8.6 = The RHQ employees are exempted from professional accreditation requirements applicable in the Kingdom, if they are duly accredited in the country of origin
portal.regional.hq.faqs.answer8.7 = Waiver from the MISA subscription fees for access to MISA investor service centers following the first year.
portal.regional.hq.faqs.answer8.8 = Access to MIZA “end to end” services at discounted rates with preferential treatment. Please contact us for more information.
portal.regional.hq.faqs.answer8.9 = Please note that these benefits are applicable only for the RHQ entity and its employees, and do not extend to affiliated or managed entities.
portal.regional.hq.faqs.answer8.10 = Licensed RHQ entities will be eligible for additional benefits and incentives, as applicable, which may be introduced in the future under the RHQ Program.
portal.regional.hq.faqs.answer8.11 = * Applicable for male dependents who remain students. There is no age restriction for unmarried female dependents.


portal.regional.hq.license.heading = RHQ License
portal.regional.hq.faqs.license.question1 = What are the types of RHQ activities?
portal.regional.hq.faqs.license.answer1 = The RHQ activities are classified into two categories (i) mandatory activities; and (ii) optional activities.
portal.regional.hq.faqs.license.question2 = What are the mandatory RHQ activities?
portal.regional.hq.faqs.license.answer2 = The mandatory RHQ activities are the provision of strategic direction and management functions. RHQ strategic direction functions include: (a) Formulate and monitor the regional strategy, (b) Coordinate strategic alignment, (c) Embed products and/or services in the region, (d) Support acquisitions, mergers and divestments, and (e) Review financial performance. RHQ management functions include: (a) Business planning, (b) Budgeting, (c) Business coordination, (d) Identification of new market opportunities, (e) Monitoring of the regional market, competitors, and operations, (f) Marketing plan for the region, and (g) Operational and financial reporting.
portal.regional.hq.faqs.license.question3 = What are the optional RHQ activities?
portal.regional.hq.faqs.license.answer3 = The optional RHQ activities are: (a) Sales and Marketing Support, (b) Human Resources, and Personnel Management, (c) Training Services, (d) Financial Management, Foreign Exchange, and Treasury Centre Services, (e) Compliance and Internal Control, (f) Accounting, (g) Legal, (h) Auditing, (i) Research and Analysis, (j) Advisory Services, (k) Operations Control, (l) Logistics and Supply chain management, (m) International Trading, (n) Technical Support or Engineering Assistance, (o) Network Operations for IT System, (p) Research and Development, (q) Intellectual Property Rights Management, (r) Production Management, and (s) Sourcing of Raw Materials and Parts. 
portal.regional.hq.faqs.license.question4 = Are all RHQ activities required to be selected?
portal.regional.hq.faqs.license.answer4 = No. The minimum activities that the RHQ must provide are the mandatory RHQ activities – provision of strategic direction and management functions –, in addition to three optional RHQ activities. For the optional RHQ activities, the applicant can select any of the activities mentioned under Q3 above. 
portal.regional.hq.faqs.license.question5 = Is there a timeframe for the Multinational Group to fully operate the RHQ activities?
portal.regional.hq.faqs.license.answer5 = Yes. RHQ mandatory activities must commence within six months after the grant of the RHQ License by MISA, and the three RHQ optional activities must commence before the end the first year of receiving the RHQ License.
portal.regional.hq.faqs.license.question6 = Can the RHQ License include other commercial activities?
portal.regional.hq.faqs.license.answer6 = No. The RHQ License is granted to only perform RHQ activities specified in the Service Manual (mandatory and optional RHQ activities). If the Multinational Group, that holds the RHQ License, wishes to conduct commercial operations and/or other activities than the RHQ activities, the Multinational Group should obtain the required license for such commercial operations and/or activities to be conducted under a different entity than the RHQ.  
portal.regional.hq.faqs.license.question7 = What is the validity period of the RHQ License?
portal.regional.hq.faqs.license.answer7 = The RHQ license duration ranges from 1 year to 5 years (based on applicant selection). 
portal.regional.hq.faqs.license.question8 = What is the RHQ License fees?
portal.regional.hq.faqs.license.answer8 = The RHQ License has an annual license fees of SAR 2,000 and an additional service fees of SAR 10,000 for the first year only. Additional fee waivers may be applicable for specific tiers of the RHQ License.

portal.regional.hq.faqs.license.question9 = What are the required documents to be submitted in an application for an RHQ License?
portal.regional.hq.faqs.license.answer9.description1 = The required documents to apply for an RHQ License are: 
portal.regional.hq.faqs.license.table.heading.answer9 = Required Document
portal.regional.hq.faqs.license.table.answer9.1 = commercial registration of the applicant company attested at the level of the Saudi embassy at the relevant company
portal.regional.hq.faqs.license.table.answer9.2 = Copies of at least two commercial registrations or commercial licenses of the MNC issued in two different countries (excluding the Kingdom of Saudi Arabia and the country in which the headquarters of the Multinational Group is located) attested at the level of the Saudi Embassy in the respective countries
portal.regional.hq.faqs.license.table.answer9.3.description3 = Copy of the annual audited consolidated financial statements of the last financial year of the applicant, attested at the level of the Saudi Embassy in the respective country.
portal.regional.hq.faqs.license.table.answer9.3.description3.1 = i.	an organizational structure outlining the relationship between the headquarters and the entities that will be managed at the regional level by the RHQ;
portal.regional.hq.faqs.license.table.answer9.3.description3.2 = ii. a description of the existing business and operating activities of the entities that will be managed at the regional level by the RHQ; and
portal.regional.hq.faqs.license.table.answer9.3.description3.3 = iii. the estimated operating costs of the RHQ for the first three years of its operation.
portal.regional.hq.faqs.license.table.answer9.3.description4 = A completed RHQ License Online Application Form.
portal.regional.hq.faqs.license.answer9.4 = There may be additional documents required for specific tiers of the RHQ License.

