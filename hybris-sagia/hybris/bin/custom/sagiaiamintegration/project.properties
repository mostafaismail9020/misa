# sagiaiamintegration.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
sagiaiamintegration.application-context=sagiaiamintegration-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.investsaudi.portal.iam.service.impl.DefaultSagiaiamintegrationService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
#sagiaiamintegration.tomcat.tld.scan=javax.servlet.jsp.jstl-*.jar
#sagiaiamintegration.tomcat.tld.default.scan.enabled=false
#sagiaiamintegration.tomcat.pluggability.scan=javax.servlet.jsp.jstl-*.jar
#sagiaiamintegration.tomcat.pluggability.default.scan.enabled=false