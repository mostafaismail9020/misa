text.opportunityrequests.help.description=describe the opportunity in terms of specific segment/ product/ category/ service.
text.opportunityrequests.help.location=Mention the specific location (s) pertaining to the opportunity.
text.opportunityrequests.help.size=Highlight the opportunity size in terms of value (in SAR), growth, profitability, etc.
text.opportunityrequests.help.rationale=Rationale behind the opportunity to explain why this opportunity would appeal to a potential investor.
text.opportunityrequests.help.returns=Ticket size of the investment (in SAR) and returns expected (% iRR, payback, etc.)
text.opportunityrequests.help.model=Investment model e.g., 100% private investment, public-private partnership model, etc.
text.opportunityrequests.help.timeline=Expected timeline for investment opportunity to mature into deal closure.
text.opportunityrequests.help.risks=Key risks related to the opportunity and their potential mitigation plans.
text.opportunityrequests.help.enablers=Opportunity specific enablers applicable e.g., subsidized land, utilities, labor salary reimbursements, etc.
text.opportunityrequests.help.stakeholders=Opportunity specific stakeholders including govt. entities to be involved in the opportunity.
text.opportunityrequests.help.competitiveness=Opportunity specific value prop highlighting competitiveness of KSA w.r.t the opportunity e.g: massive local demand, export opportunity, cost advantage, etc.
text.opportunityrequests.help.partner=Key criteria for identification of right partner for the opportunity, potential list of investors to be targeted for the opportunity.
text.opportunityrequests.help.incentives=Incentives applicable for the opportunity
text.opportunityrequests.help.impact=Economic and social impact of the opportunity e.g., GDP impact, Jobs created, BOP substitution.

